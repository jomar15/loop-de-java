<!DOCTYPE html>

<html>

<body>

<div style="background-color:blue;color:white;padding:20px;width=30px;">

<h2> Loop</h2>



<p id="demo"></p>

</div>

<script>
var text = "";
var i;
for (i = 1; i <= 8; i++) 
{
   for(x=1;x<=i;x++)
      {
         text += "+";
      }
         text += "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>

</html>
